<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gobiz - Product Slider</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
</head>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
  }

  header {
    background-color: #262a2d;
    color: white;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header .logo img {
    width: 120px;
    height: auto;
  }

  ul.navbar {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
  }

  ul.navbar li a {
    text-decoration: none;
    color: white;
    font-weight: 500;
    transition: color 0.3s;
  }

  ul.navbar li a:hover,
  ul.navbar li a.active {
    color: #ffc107;
  }

  .product-section h2 {
    text-align: center;
    margin-top: 20px;
    color: #343a40;
  }

  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .product-card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .product-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .product-card h3 {
    margin: 15px 10px 5px;
    font-size: 1.2rem;
    color: #343a40;
  }

  .product-card p {
    margin: 0 10px 10px;
    font-size: 0.9rem;
    color: #6c757d;
  }

  .price {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 0 10px 10px;
    font-size: 1rem;
  }

  .discount-price {
    color: #dc3545;
    font-weight: bold;
  }

  .original-price {
    text-decoration: line-through;
    color: #6c757d;
    font-size: 0.9rem;
  }

  .add-to-cart {
    background-color: #ffc107;
    color: #343a40;
    border: none;
    padding: 10px;
    margin: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 0.9rem;
    font-weight: bold;
  }

  .add-to-cart:hover {
    background-color: #e0a800;
  }

  footer {
    margin-top: 40px;
  }

  .icon-item {
    position: relative;
    display: inline-block;
  }
  
  .cart-notification {
    position: absolute;
    top: -2px;  /* Posisikan sedikit di atas ikon */
    right: -2px; /* Posisikan sedikit ke kanan ikon */
    background-color: red;
    color: white;
    border-radius: 50%;
    padding: 3px 6px; /* Ukuran notifikasi lebih kecil */
    font-size: 12px;  /* Ukuran font lebih kecil */
    font-weight: bold;
    min-width: 20px; /* Lebar minimum lebih kecil */
    text-align: center;
    display: none; /* Menyembunyikan notifikasi jika kosong */
    z-index: 10;
  }
  
  
  
</style>

<body>

 <!-- Header -->
 <header>
   <a href="index.html" class="logo"><img src="img/logo.webp" alt="Gobiz Logo"></a>
   <ul class="navbar">
     <li><a href="index.html">Home</a></li>
     <li><a href="about.html">Region</a></li>
     <li><a href="product.html" class="active">Product</a></li>
     <li><a href="cart.html">Cart</a></li>
   </ul>    
   <div class="icons-item">
    <!-- Icon Pencarian -->
    <div class="icon-item" style="position: relative; display: inline-block;">
      <a href="#" id="search-icon"><i class="ri-search-line"></i></a>
      <span>Search</span>
      <!-- Kolom Pencarian -->
      <div id="search-container" style="display: none; position: absolute; left: 0; top: 30px;">
        <input type="text" placeholder="Search here..." id="search-box" style="padding: 5px; width: 200px;">
      </div>
    </div>
  
    <!-- Icon Keranjang -->
    <div class="icon-item" style="position: relative; display: inline-block; margin-left: 20px;">
      <a href="cart.html"><i class="ri-shopping-cart-line"></i></a>
      <span class="cart-notification">0</span> <!-- Notifikasi Keranjang -->
    </div>
  </div>
 </header>

 <!-- Product Grid Section -->
 <section class="product-section">
  <div class="container">
      <h2>Produk Tersedia</h2>
      <div id="product-grid" class="product-grid">
          <!-- Produk akan ditambahkan melalui JavaScript -->
      </div>
  </div>
</section>

<!-- Footer -->
<footer>
  <div class="footer-container">
    <div class="footer-contact">
      <h3>Contact Us</h3>
      <ul class="contact-info">
        <li><i class="ri-map-pin-2-fill"></i> Jl. Merdeka No.123, Bandung, Indonesia</li>
        <li><i class="ri-mail-fill"></i> info@kuyjajan.com</li>
        <li><i class="ri-phone-fill"></i> +62 856-2448-2521</li>
      </ul>
    </div>
    <div class="footer-social">
      <h3>Follow Us</h3>
      <ul class="social-icons">
        <li><a href="#"><i class="ri-facebook-circle-fill"></i> Facebook</a></li>
        <li><a href="#"><i class="ri-instagram-fill"></i> Instagram</a></li>
        <li><a href="#"><i class="ri-twitter-fill"></i> Twitter</a></li>
      </ul>
    </div>
  </div>
</footer>

<!-- JavaScript -->
<script>
  const products = [
      { id: 1, name: 'Batagor', image: 'img/batagor.png', description: 'Bakso tahu goreng khas Bandung.', discountPrice: 25000, originalPrice: 50000 },
      { id: 2, name: 'Seblak', image: 'img/seblak.jpg', description: 'Seblak Khas Bandung.', discountPrice: 20000, originalPrice: 40000 },
      { id: 3, name: 'Ketoprak', image: 'img/ketoprak.jpg', description: 'Ketoprak Jakarta.', discountPrice: 25000, originalPrice: 50000 },
      { id: 4, name: 'Gudeg', image: 'img/gudeg.jpg', description: 'Gudeg khas Yogyakarta.', discountPrice: 30000, originalPrice: 60000 }
  ];

  document.addEventListener('DOMContentLoaded', () => {
    const productGrid = document.getElementById('product-grid');
    const cartCount = document.querySelector('.cart-count');

    // Tampilkan produk
    function displayProducts() {
      productGrid.innerHTML = '';
      products.forEach(product => {
        const productCard = `
          <div class="product-card">
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.description}</p>
            <div class="price">
              <span class="discount-price">Rp.${product.discountPrice}</span>
              <span class="original-price">Rp.${product.originalPrice}</span>
            </div>
            <button class="add-to-cart" data-id="${product.id}" data-name="${product.name}" data-price="${product.discountPrice}">+ Add</button>
          </div>
        `;
        productGrid.insertAdjacentHTML('beforeend', productCard);
      });

      // Tambahkan event listener ke tombol "Add"
      const addToCartButtons = document.querySelectorAll('.add-to-cart');
      addToCartButtons.forEach(button => {
        button.addEventListener('click', (e) => {
          const id = e.target.dataset.id;
          const name = e.target.dataset.name;
          const price = e.target.dataset.price;

          addToCart({ id, name, price });
        });
      });
    }

    // Tambahkan produk ke keranjang
    function addToCart(product) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
    }

    // Perbarui jumlah item di keranjang
function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const cartNotification = document.querySelector('.cart-notification');

  // Update jumlah di notifikasi
  cartNotification.textContent = cart.length > 99 ? '99+' : cart.length; 

  // Menampilkan atau menyembunyikan notifikasi tergantung pada jumlah produk
  cartNotification.style.display = cart.length > 0 ? 'inline-block' : 'none';
}



    
    // Inisialisasi
    displayProducts();
    updateCartCount();
  });
</script>

</body>
</html>
